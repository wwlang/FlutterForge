name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze code
        run: flutter analyze lib test

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test test/unit --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  integration-test:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        run: flutter test test/integration --reporter expanded

      - name: Verify callback chain tests exist
        run: |
          # Ensure critical E2E tests are present
          if [ ! -f "test/integration/callback_chain_test.dart" ]; then
            echo "ERROR: callback_chain_test.dart is missing!"
            echo "This test file is required to verify callback chain wiring."
            exit 1
          fi

          # Verify dragWidgetToParent is actually used in tests
          USAGE_COUNT=$(grep -r "dragWidgetToParent" test/integration/*.dart | wc -l)
          if [ "$USAGE_COUNT" -lt 10 ]; then
            echo "WARNING: dragWidgetToParent() helper used only $USAGE_COUNT times."
            echo "Consider adding more nested drop tests."
          fi
          echo "dragWidgetToParent() usage count: $USAGE_COUNT"

      - name: Verify blackbox tests exist
        run: |
          if [ ! -f "test/integration/blackbox_canvas_test.dart" ]; then
            echo "ERROR: blackbox_canvas_test.dart is missing!"
            exit 1
          fi
          echo "Blackbox tests present."

  build-macos:
    name: Build macOS
    runs-on: macos-14
    needs: [test, integration-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/
          retention-days: 5
